<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Pentifall - A Twist on Tetris with Pentominoes" />
    <meta name="description"
        content="Experience the exhilarating new puzzle game Pentifall, inspired by Tetris but with a twist - featuring challenging pentominoes instead of traditional tetrominoes. Can you master the fall?" />
    <meta name="keywords"
        content="Pentifall, Tetris, Puzzle Game, Pentominoes, Mobile Game, Casual Game, Strategy Game, Block Puzzle, Falling Blocks Game, Brain Teasers, Logical Thinking" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Pentifall</title>
</head>

<body>
    <!-- NOTENDO SCRIPTBOY -->
    <section id="gameboy">
        <div id="screen">
            <div id="start-menu" aria-label="Start Menu">
                <div id="player-name-container">
                    <div id="error-message"></div>
                    <input id="player-name" type="text" name="player-name" minlength="3" maxlength="20" pattern="[A-Za-z]+"
                        placeholder="Please enter a name" required>
                </div>
                <button id="play-w-sound" type="submit">PLAY WITH SOUND</button>
                <button id="play-w/o-sound" type="submit">PLAY WITHOUT SOUND</button>
                <button id="how-to-play">HOW TO PLAY</button>
            </div>
            <!-- GAME AREA -->
            <div id="game-area" aria-label="Pentifall Game">
                <div id="score"></div>
                <div id="level"></div>
                <canvas id="board" width="260" height="520"></canvas>
            </div>
        </div>
        <div id="controls">
                <div id="dpad">
                    <button class="dpad-button" id="up">↑</button>
                    <button class="dpad-button" id="left">←</button>
                    <button class="dpad-button" id="right">→</button>
                    <button class="dpad-button" id="down">↓</button>
                </div>
                <div id="x-y_buttons">
                    <button class="action-button" id="y">Y</button>
                    <button class="action-button" id="x">C</button>
                </div>
                <div id="start-select">
                    <button class="start-select-button" id="start">Start</button>
                    <button class="start-select-button" id="select">Select</button>
                </div>
        </div>
    </section>
    <!-- START MENU -->
    <!-- AUDIO -->
    <audio id="mainTheme" loop>
        <source src="assets/audio/tetris_piano_viola.mp3" type="audio/mpeg">
    </audio>
    <audio id="movePentomino">
        <source src="assets/audio/move_pentomino.mp3" type="audio/mpeg">
    </audio>
    <audio id="placePentomino">
        <source src="assets/audio/place_pentomino.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOver">
        <source src="assets/audio/game_over.mp3" type="audio/mpeg">
    </audio>

    <!-- JAVASCRIPT -->
    <script type="module" src="assets/js/start_menu.js"></script>
    <script type="module" src="assets/js/pentominoes.js"></script>
    <script type="module" src="assets/js/pentifall.js"></script>

</body>

</html>
