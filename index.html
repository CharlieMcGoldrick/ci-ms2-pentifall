<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pentifall</title>
</head>

<body>
    <!-- START MENU -->
    <section id="start-menu" aria-label="Start Menu">
        <form>
            <input id="player-name" type="text" name="player-name" minlength="3" maxlength="20" pattern="[A-Za-z]+"
                placeholder="Please enter a name" required>
            <button id="play-w-sound" type="submit">PLAY WITH SOUND</button>
            <button id="play-w/o-sound" type="submit">PLAY WITH SOUND</button>
            <button id="how-to-play">HOW TO PLAY</button>
        </form>
    </section>
    <!-- GAME AREA -->
    <section id="game-area" aria-label="Pentifall Game">
        <div id="score">0</div>
        <canvas id="board" width="260" height="520"></canvas>
    </section>

    <!-- JAVASCRIPT -->
    <script src="assets/js/start-menu.js"></script>
    <script src="assets/js/pentifall.js"></script>
</body>

</html>
