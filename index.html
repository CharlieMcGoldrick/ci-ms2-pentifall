<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Pentifall - A Twist on Tetris with Pentominoes" />
    <meta name="description"
        content="Experience the exhilarating new puzzle game Pentifall, inspired by Tetris but with a twist - featuring challenging pentominoes instead of traditional tetrominoes. Can you master the fall?" />
    <meta name="keywords"
        content="Pentifall, Tetris, Puzzle Game, Pentominoes, Mobile Game, Casual Game, Strategy Game, Block Puzzle, Falling Blocks Game, Brain Teasers, Logical Thinking" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Pentifall</title>
</head>

<body>
    <!-- NOTENDO SCRIPTBOY -->
    <section id="gameboy">
        <div class="screen-container">
            <div id="screen">
                <!-- START MENU -->
                <div id="start-menu" aria-label="Start Menu">
                    <div id="player-name-container">
                        <div id="error-message"></div>
                        <input id="player-name" type="text" name="player-name" minlength="3" maxlength="20"
                            pattern="[A-Za-z]+" placeholder="Enter a name" autofocus autocomplete="off" required>
                    </div>
                    <button id="play-w-sound" class="menu-buttons" type="submit">PLAY WITH SOUND</button>
                    <button id="play-w/o-sound" class="menu-buttons" type="submit">PLAY WITHOUT SOUND</button>
                    <button id="how-to-play-button" class="menu-buttons">HOW TO PLAY</button>
                </div>
                <!-- HOW TO PLAY -->
                <div id="how-to-play-screen">
                    <p>Move Left - D-pad Left</p>
                    <p>Move Right - D-pad Right</p>
                    <p>Rotate Counterclockwise - D-pad Up</p>
                    <p>Move Clockwise - D-pad Down</p>
                    <p>Faster Fall - Y Button</p>
                    <p>Instant Drop - X Button</p>
                    <p>Mute - Select</p>
                    <p>Pause - Start</p>
                </div>
                <!-- GAME OVER SCREEN -->
                <div id="gameOverScreen">
                    <h1>GAME OVER</h1>
                    <p id="finalScore">Final Score: </p>
                    <p id="finalLevel">Final Level: </p>
                    <button id="startScreenButton" class="menu-buttons">Start Screen</button>
                </div>
                <!-- GAME & INFO AREA -->
                <div id="info-area">
                    <div id="left-info">
                        <div id="score"></div>
                        <div id="level"></div>
                    </div>
                    <canvas id="next-pentomino"></canvas>
                </div>
                <div id="game-area" aria-label="Pentifall Game">
                    <canvas id="board"></canvas>
                </div>
            </div>
        </div>
        <div id="controls">
            <div id="dpad-yx">
                <div id="dpad">
                    <button id="button-up" class="dpad-button"></button>
                    <div id="dpad-middle">
                        <button id="button-left" class="dpad-button"></button>
                        <div class="dpad-button middle"></div>
                        <button id="button-right" class="dpad-button"></button>
                    </div>
                    <button id="button-down" class="dpad-button"></button>
                </div>
                <div id="x-y_buttons">
                    <div id="y">
                        <button id="y-button" class="action-button"></button>
                        <span>Y</span>
                    </div>
                    <div id="x">
                        <button id="x-button" class="action-button"></button>
                        <span>X</span>
                    </div>
                </div>
            </div>
            <div id="start-select">
                <div id="select-container">
                    <button id="select-button" class="start-select-button"></button>
                    <span>Select</span>
                </div>
                <div id="start-container">
                    <button id="start-button" class="start-select-button"></button>
                    <span>Start</span>
                </div>
            </div>
        </div>
    </section>
    <!-- AUDIO -->
    <audio id="mainTheme" loop>
        <source src="assets/audio/tetris_piano_viola.mp3" type="audio/mpeg">
    </audio>
    <audio id="movePentomino">
        <source src="assets/audio/move_pentomino.mp3" type="audio/mpeg">
    </audio>
    <audio id="placePentomino">
        <source src="assets/audio/place_pentomino.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOver">
        <source src="assets/audio/game_over.mp3" type="audio/mpeg">
    </audio>

    <!-- JAVASCRIPT -->
    <script type="module" src="assets/js/start_menu.js"></script>
    <script type="module" src="assets/js/controls.js"></script>
    <script type="module" src="assets/js/pentominoes.js"></script>
    <script type="module" src="assets/js/pentifall.js"></script>
</body>

</html>
