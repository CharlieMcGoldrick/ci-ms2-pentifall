<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Pentifall</title>
</head>

<body>
    <!-- START MENU -->
    <section id="start-menu" aria-label="Start Menu">
        <div id="player-name-container">
            <div id="error-message"></div>
            <input id="player-name" type="text" name="player-name" minlength="3" maxlength="20" pattern="[A-Za-z]+"
                placeholder="Please enter a name" required>
        </div>
        <button id="play-w-sound" type="submit">PLAY WITH SOUND</button>
        <button id="play-w/o-sound" type="submit">PLAY WITHOUT SOUND</button>
        <button id="how-to-play">HOW TO PLAY</button>
    </section>
    <!-- GAME AREA -->
    <section id="game-area" aria-label="Pentifall Game">
        <div id="score">0</div>
        <canvas id="board" width="260" height="520"></canvas>
    </section>

    <!-- JAVASCRIPT -->
    <script src="assets/js/pentifall.js"></script>
</body>

</html>
